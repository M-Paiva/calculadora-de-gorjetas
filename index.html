<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title"> calculadora de gorjetas </h1>
        </div>
        <div>
            <form class="TipsForm" id="TipsForm" >
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="Insíra um valor" name="bill" id="bill" class="forminput" required>
                </p>
                <label for="ServiceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="ServiceQual" id="ServiceQual" class="formselect" >
                        <option disable selected value="0">-- Selecione uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1 pessoa" name="people" id="people" class="forminput" required min="1"> Pessoa(s)
            </p>
            <button type="submit" class="formsubmit">Calcular!</button>
            </form>
        </div>
        <div id= "TotalTips">
            Gorjeta total:
            R$ <spam id="tip">0.00</spam>
            <spam id="each"> cada </spam>
        </div>
    </div>
    <script type=" text/javascript" src="scripts.js"></script>
</body>
</html>
